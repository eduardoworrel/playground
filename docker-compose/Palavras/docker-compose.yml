version: '3'
services:
  
  pmc-api:
    build: ../../apps/Palavras.Web.API/.
    restart: always
    environment:
      TZ: "America/Sao_Paulo"
    ports:
    - 5001:80
    
  pmc-schedule:
    build: ../../apps/Palavras.Background.ETL/.
    restart: always
    depends_on:
      - pmc-api
    environment:
      TZ: "America/Sao_Paulo"
      Token: "SECRET"
      
  pmc-spa:
    build: ../../uis/Palavras.Web.SPA/.
    restart: always
    depends_on:
      - pmc-api
    environment:
      API: "http://pmc-api:5001"
    ports:
      - 8086:80
    